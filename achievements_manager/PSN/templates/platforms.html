<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements manager</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'PSN/style.css' %}">
</head>
<body>
    <script>
        function show_login_form(){
            document.getElementById("login_form").style.display = "block";
        }
    </script>
    <div id="sidebar">
        <a href="#">Games</a>
        <a href="#" class="active">Platforms</a>
    </div>

    <div id="content">
        <span class="top-menu" id="login-button" onclick="show_login_form()">LOG IN</span>
        <span class="top-menu" id="registration-button">SIGN UP</span>
        <h1>GAME PLATFORMS</h1>
        <div class="platforms-container">

            <div class="platform">
                <a href="PSN">
                    <img src="{% static 'PSN/images/PSN.png' %}" alt="PlayStation Network">
                    <p>Platform 1</p>
                </a>

                <form action = "" method = "POST">
                    {% if saved_npsso != "NO SAVE" %}
                        {% csrf_token %}
                        {{ psn_form }}
                        <br>
                        <input type="submit" value=Submit>
                    {% endif %}
                </form>
                <br><br><br>
                <div id="log_in_form">
                    <form action = "" method = "POST">
                        <input type="text" placeholder="nick">  <br>
                        <input type="password" placeholder="password">  <br>
                        <input type="submit" value=Submit>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
